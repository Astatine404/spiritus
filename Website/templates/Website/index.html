{% extends 'Website/base.html' %}
{% load staticfiles %}

{% block title %}
<title>Project Spiritus</title>
{% endblock %}

{% block content %}
<div id="fullpage">
	<div class="section">
		<img id="logo" src="{% static 'img/logo.png' %}">
		<a href="#app"><img id="arrow" src="{% static 'img/arrow-icon.gif' %}"></a>
	</div>

	<div class="section">
		<img id="flame" src="{% static 'img/flame.png' %}">
		<div class="ui center aligned container" align="center">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-success">Upload</button>
			</form>
		</div>

	{% if vid %}
		<div class="ui center aligned container" align="center">
			<div class="styled_video_container">
				<video width="640" height='640' controls>
					<source src="{{ vid.video }}" type="video/mp4">
				</video> 
			</div>
		</div>
	{% endif %}
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
	$('#fullpage').fullpage({
			anchors: ['home', 'app'],
			sectionsColor: ['#000000', '#000000'],
		});
	});
</script>
{% endblock %}
